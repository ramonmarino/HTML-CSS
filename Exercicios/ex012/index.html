<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video width="560px" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video2.m4v" type="video/mp4">
        <source src="midia/meu-video3.webm" type="video/mp4">
        <p> Se o navegador não aceitar </p>
    </video>

    <h1>Coração Valente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a06zxOyQrAs" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
