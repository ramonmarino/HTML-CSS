    <title>Exemplo de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color:purple

        }
    </style>
</head>
<body>

   </div>
    
</body>
